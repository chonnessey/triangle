<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
      <p>Fill out the from below to see what kind of triangle you made!</p>
    </div>
    <div>
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Side 1</label>
          <input id="side1" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="side2">Side 2</label>
          <input id="side2" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="side3">Side 3</label>
          <input id="side3" type="text" class="form-control">
        </div>

        <button type="submit" class="btn-success btn-lg">Triangle me!</button>
      </form>
    </div>
    <div id="equilateral" class="previous">
      <p>This is an Equilateral Triangle<p>
    </div>
    <div id="isosceles" class="previous">
      <p>This is an Isosceles Triangle<p>
    </div>
    <div id="scalene" class="previous">
      <p>This is a Scalene Triangle<p>
    </div>
    <div id="not" class="previous">
      <p>This is not a Triangle<p>
    </div>
  </div>
</body>
</html>
